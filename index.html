<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Snake Game</title>
</head>

<body>
    <header>
        <h1 id="title">Snake Game</h1>
    </header>
    <button id="startRestart">Start | Restart</button>
    <h2 id="highScoreBoard">High Score: <span id="highScore">0</span></h2>
    <h2 id="scoreBoard">Score: <span id="score">0</span></h2>
    <div class="container">
        <div class="grid"></div>
    </div>
    <div class="mob-direction">
        <div class="up"><button id="up"><svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-up"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
                </svg></button></div>
        <div class="leftRight"><button id="left"><svg width="1.5em" height="1.5em" viewBox="0 0 16 16"
                    class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                </svg></button><button id="right"><svg width="1.5em" height="1.5em" viewBox="0 0 16 16"
                    class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                </svg></button></div>
        <div class="down"><button id="down"><svg width="1.5em" height="1.5em" viewBox="0 0 16 16"
                    class="bi bi-arrow-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
                </svg></button></div>
    </div>
    <div class="gamOVerModal">
        <div class="gameoverBox">
            <h2>Game Over</h2>
            <button class="close"><svg width="2rem" height="2rem" viewBox="0 0 16 16" class="bi bi-x-circle"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path fill-rule="evenodd"
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg></button>
        </div>
    </div>
    <footer>
        <p><a target="_blank" href="https://github.com/Aru1Saravanan"><i class='bx bxl-github'><span
                        class="iclass">Coded by
                        Dracode</span></i></a></p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
